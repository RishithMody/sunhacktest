<!-- chatbot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        #userInput { width: 240px; }
        #sendButton { width: 50px; }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button id="sendButton">Send</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', () => {
            const message = userInput.value;
            if (message) {
                chatbox.innerHTML += `<div>User: ${message}</div>`;
                userInput.value = '';
                // Simulate bot response
                setTimeout(() => {
                    chatbox.innerHTML += `<div>Bot: Hello! You said "${message}"</div>`;
                    chatbox.scrollTop = chatbox.scrollHeight; // Scroll to bottom
                }, 1000);
            }
        });
    </script>
</body>
</html>
